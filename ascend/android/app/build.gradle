plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ascend"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Changed from VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_17  // Changed from VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '17'  // Changed from VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.ascend"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}